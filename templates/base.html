<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "catch-seat" }}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:960px;margin:0 auto;padding:20px;}
    nav{display:flex;gap:12px;align-items:center;padding:8px 0}
    nav a{text-decoration:none}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px;margin:12px 0;}
    .muted{color:#666;font-size:14px}
    hr{border:none;border-top:1px solid #eee;margin:12px 0}
    button{padding:8px 14px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer}
    button:hover{background:#f5f5f5}
  </style>
</head>
<body>
  <nav>
    <a href="/">홈</a>
    <a href="/select">서비스 선택</a>
    <a href="/alerts/open">오픈 알림</a>
    <a href="/alerts/seat">좌석 취소 알림</a>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div>
      {% for category, msg in messages %}
        <div class="card" style="border-color:#ddd">
          <strong>{{ category|upper }}</strong> — {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  
  <hr/>
  {% block content %}{% endblock %}
</body>
</html>
